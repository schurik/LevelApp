<div layout="vertical" layout-fill>
  <md-content md-theme="myTheme">
    <header ng-include="'components/navbar/navbar.html'"></header>

    <section class="jumbotron">
      <h1>levelApp</h1>
      <p class="lead">
        levelApp your device with this beautyfull apps!
      </p>

      <p class="lead">
        With ♥ by AB
      </p>

    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="app in apps">
        <div class="thumbnail">
          <img class="pull-right" ng-src="{{ app.artworkUrl60 }}">
          <div class="caption">
            <h3>{{app.trackName}}</h3>
            <p>{{app.description}}</p>
          </div>
        </div>
      </md-card>
    </div>
