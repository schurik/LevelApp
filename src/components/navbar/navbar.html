<md-toolbar layout="row" layout-align="center center" ng-controller="NavbarCtrl">

  <section flex layout="row" layout-align="left center">
    <md-button href="#" class="md-raised">Home</md-button>
    <md-button href="#" class="md-raised">About</md-button>
    <md-button href="#" class="md-raised">Contact</md-button>

  </section>

  <section>
    <md-select ng-model="devices" placeholder="Select device">
      <md-option ng-value="device" ng-repeat="device in devices" ng-click="filterDevice(device)">{{ device.label }}</md-option>
    </md-select>
  </section>

</md-toolbar>
